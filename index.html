<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Generator</title>
</head>
<body>
    <section id="section-one">
        <div class="colorInput" id="">
            <input id="color-seed" type="color" />
        </div>
        <div class="colorSelector" id="">
            <select class="setColor"  name="colorPicker" id="color-picker">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            
        </div>
        <div class="setColor" id="">
            <button id="set-color-btn">set color scheme</button>
        </div>
    </section>
    <section id="color-style">
        <div id="section-two">
            <div id="s2-1">1</div>
            <div id="s2-2">2</div>
            <div id="s2-3">3</div>
            <div id="s2-4">4</div>
            <div id="s2-5">5</div>
        </div>

        <div id="section-three">
            <div id="s3-1">colorHex</div>
            <div id="s3-2">colorHex</div>
            <div id="s3-3">colorHex</div>
            <div id="s3-4">colorHex</div>
            <div id="s3-5">colorHex</div>
        </div>
    </section>

    
    <script src="index.js"></script>
</body>
</html>
